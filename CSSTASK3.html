<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Responsive Design Tasks</title>
  <style>
    body {
      background-color: lightblue;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 30px;
      background-color: #333;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    nav a {
      padding: 10px 15px;
      text-decoration: none;
      color: white;
      font-weight: bold;
      transition: background 0.3s;
    }

    nav a:hover {
      background-color: #555;
      border-radius: 5px;
    }

    h1 {
      font-size: 32px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
    }

    .container {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 30px;
    }

    .content, .item {
      background-color: #f4f4f4;
      padding: 20px;
      flex: 1 1 45%;
      border-radius: 8px;
      text-align: center;
    }

    .sidebar {
      width: 280px;
      padding: 20px;
      background-color: #ddd;
      border-radius: 8px;
      margin-top: 20px;
    }

    .main-content {
      margin-left: 300px;
      background-color: #cceeff;
      padding: 20px;
      border-radius: 8px;
      margin-top: 20px;
    }

    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .card {
      background-color: #e4e4e4;
      padding: 20px;
      text-align: center;
      border-radius: 8px;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: #555;
    }

    img {
      max-width: 100%;
      height: auto;
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }

    hr {
      margin: 40px 0;
      border: 1px solid #ccc;
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        gap: 10px;
      }

      .container {
        flex-direction: column;
        align-items: center;
      }

      .sidebar {
        display: none;
      }

      .main-content {
        margin-left: 0;
      }

      body {
        background-color: lightgreen;
      }

      h1 {
        font-size: 24px;
        font-weight: normal;
      }

      button {
        padding: 15px 30px;
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

  <h1>Welcome to My Website ðŸ¥³</h1>

  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </nav>

  <div class="container">
    <div class="content">Content 1</div>
    <div class="content">Content 2</div>
  </div>

  <div class="sidebar">Sidebar Content</div>
  <div class="main-content">Main Content</div>

  <div class="card-container">
    <div class="card">Card 1</div>
    <div class="card">Card 2</div>
    <div class="card">Card 3</div>
  </div>

  <h1>Responsive Background</h1>

  <div class="container">
    <div class="item">Item 1</div>
    <div class="item">Item 2</div>
    <div class="item">Item 3</div>
  </div>

  <h1>Heading Title</h1>

  <hr>

  <button>Click Me</button>

  <hr>

  <img src="https://i.pinimg.com/736x/36/c4/eb/36c4eb7d5765b30b626faf23c91dbb0c.jpg" alt="Seedhe Maut Image">

</body>
</html>
