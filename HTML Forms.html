<html>
    <head>HTML Forms: Comprehensive Overview</head>
    <body>
        <form action="/submit-form" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <button type="submit">Submit</button>
          </form>
          <hr>
          <label for="username">Username:</label>
<input type="text" id="username" name="username" required><br>
<label for="password">Password:</label>
<input type="password" id="password" name="password" required><br>
<label for="email">Email:</label>
<input type="email" id="email" name="email" required>
<hr>
<label for="subscribe">Subscribe to newsletter:</label>
<input type="checkbox" id="subscribe" name="subscribe">
<hr>
<label>Choose your favorite color:</label>
<input type="radio" id="red" name="color" value="red">
<label for="red">Red</label>
<input type="radio" id="blue" name="color" value="blue">
<label for="blue">Blue</label>
<hr>
<label for="city">Select your city:</label>
<select id="city" name="city">
  <option value="nyc">New York</option>
  <option value="la">Los Angeles</option>
  <option value="sf">San Francisco</option>
</select>
<hr>
<label for="comments">Comments:</label>
<textarea id="comments" name="comments" rows="4" cols="50"></textarea>
<hr>
<label for="file">Upload your resume:</label>
<input type="file" id="file" name="resume">
<hr>
<button type="submit">Submit</button>
<button type="reset">Reset</button>
<button type="button" onclick="alert('Hello!')">Click Me</button>
<hr>
<fieldset>
    <legend>Personal Information</legend>
    <label for="first-name">First Name:</label>
    <input type="text" id="first-name" name="first-name">
    <label for="last-name">Last Name:</label>
    <input type="text" id="last-name" name="last-name">
  </fieldset>
<hr>
<label for="username">Username:</label>
<input type="text" id="username" name="username" required>
<label for="phone">Phone Number:</label>
<input type="text" id="phone" name="phone" pattern="\d{3}[-]\d{3}[-]\d{4}" required>
<label for="age">Age:</label>
<input type="number" id="age" name="age" min="18" max="100" required>
<hr>
<form action="submit_form.php" method="POST">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <button type="submit">Submit</button>
  </form>
<hr>
<form action="login.php" method="POST">
    <label for="login-email">Email:</label>
    <input type="email" id="login-email" name="email" required>
    <button type="submit">Login</button>
  </form>
  
  <form action="register.php" method="POST">
    <label for="register-email">Email:</label>
    <input type="email" id="register-email" name="email" required>
    <button type="submit">Register</button>
  </form>
<hr>
<style>
    input[type="text"], input[type="email"], input[type="password"] {
      padding: 10px;
      margin: 5px;
      width: 100%;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
<hr>
<form id="myForm">
    <input type="text" name="username" id="username" required>
    <button type="button" onclick="submitForm()">Submit</button>
  </form>
  
  <script>
    function submitForm() {
      document.getElementById("myForm").submit();
    }
  </script>
    

    </body>
</html>
