<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Masking Example</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 40px;
      background: #fff;
    }

    .image {
      width: 400px;
      height: auto;
    }

    .masked {
      -webkit-mask-image: linear-gradient(to top, black 30%, transparent 100%);
      mask-image: linear-gradient(to top, black 30%, transparent 100%);
      -webkit-mask-size: 100% 100%;
      mask-size: 100% 100%;
      -webkit-mask-repeat: no-repeat;
      mask-repeat: no-repeat;
    }
  </style>
</head>
<body>


  <img class="image" src="https://plus.unsplash.com/premium_photo-1673002094195-f18084be89ce?q=80&w=2940&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Original Image">

  <img class="image masked" src="https://plus.unsplash.com/premium_photo-1673002094195-f18084be89ce?q=80&w=2940&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Masked Image">

</body>
</html>
