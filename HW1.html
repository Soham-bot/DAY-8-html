<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Units Practice</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 48px;
      font-weight: bold;
      margin: 40px 0 20px;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start; /* <-- Align items to the top */
      gap: 20px;
      margin: 20px;
      flex-wrap: wrap;
    }

    .box {
      background-color: #4caf50;
      color: white;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-weight: bold;
      line-height: 1.5;
      padding: 1rem;
    }

    .box1 {
      max-width: 200px;
      padding: 2rem;
      height: 400px;
    }

    .box2 {
      width: 20vw;
      height: 300px;
    }

    .box3 {
      width: 10%;
      height: 200px;
    }

    .box4 {
      width: 20vmin;
      height: 350px;
    }

    .box5 {
      width: 15em;
      font-size: 1.8em;
      height: 420px;
    }
  </style>
</head>
<body>
  <h1>CSS Units Practice</h1>
  <div class="container">
    <div class="box box1">
      This box uses <strong>rem</strong> for padding and <strong>px</strong> for max-width
    </div>
    <div class="box box2">
      This box uses <strong>vw</strong> for width and <strong>vh</strong> for height
    </div>
    <div class="box box3">
      This box uses <strong>%</strong> for width and height
    </div>
    <div class="box box4">
      This box uses <strong>vmin</strong> for width and height
    </div>
    <div class="box box5">
      This box uses <strong>em</strong> for width and font-size
    </div>
  </div>
</body>
</html>
